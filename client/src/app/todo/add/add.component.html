<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ modalTitle }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="onCancel()" [strong]="true">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-input
      type="test"
      fill="outline"
      label="Todo title"
      labelPlacement="floating"
      [helperText]="todo ? 'Update todo' : 'Enter new todo'"
      errorText="Title is required"
      formControlName="title"
    ></ion-input>

    <ion-button type="submit" expand="block" class="ion-margin-top">{{ todo ? 'Update' : 'Add'}}</ion-button>
  </form>
</ion-content>
